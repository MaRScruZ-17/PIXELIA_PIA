<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIXELA</title>
  <link rel="stylesheet" href="Style_R.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">PIXELA</div>
    <div class="menu-container">
      <div class="user-menu">
        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Usuarioblanco" width="50" class="user-icon">
        <div class="user-dropdown">
          <a href="#">Perfil</a>
          <a href="#">Configuración</a>
          <a href="#">Cerrar sesión</a>
        </div>
      </div>
      <button class="menu-toggle">☰</button>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Buscar imágenes..."/>
  </div>

  <div class="menu-panel">
    <a href="#">Inicio</a>
    <a href="#">Galería</a>
    <a href="#">Favoritos</a>
    <a href="#">Contacto</a>
  </div>

  <!-- REGISTRO -->
  <div class="registro-fondo">
    <img src="Registro-computadora.png" alt="Computadora" class="computadora-img">

    <div class="registro-container">
      <div class="registro-titulo">REGISTRO</div>

      <!-- FORMULARIO INICIA AQUÍ -->
      <form id="registroForm" action="registro.php" method="POST">
        <div class="registro-box">

          <!-- COLUMNA IZQUIERDA -->
          <div class="form-left">
            <div class="avatar-placeholder">
              <img src="Registro-usuario.png" alt="Foto de usuario">
            </div>

            <div class="input-group">
              <img src="Registro-usuario.png" alt="icono usuario">
              <input type="text" id="username" name="username" placeholder="Nombre de usuario . . ." required>
            </div>

            <div class="input-group">
              <img src="Registro-correo.png" alt="icono correo">
              <input type="email" id="email" name="email" placeholder="Correo electrónico . . ." required>
            </div>

            <div class="input-group">
              <img src="Registro-contraseña.png" alt="icono contraseña">
              <input type="password" id="password" name="password" placeholder="Contraseña . . ." required>
            </div>

            <div class="input-group">
              <img src="Registro-contraseña.png" alt="icono contraseña">
              <input type="password" id="confirmPassword" placeholder="Confirmar contraseña . . ." required>
            </div>
          </div>

          <!-- COLUMNA DERECHA -->
          <div class="form-right">
            <div class="button-group">
              <button type="submit" class="ingresar">REGISTRARSE</button>
              <button type="button" class="iniciar-sesion">INICIAR SESIÓN</button>
            </div>

            <div class="user-select">
              <img src="Registro-tipousuario.png" alt="icono tipo de usuario">
              <select name="tipousuario" required>
                <option value="">Seleccione una opción . . .</option>
                <option value="1">Empleado Administrador</option>
                <option value="2">Empleado General</option>
                <option value="3">Usuario Registrado</option>
              </select>
            </div>

            <div class="gender-select">
              <img src="Registro-genero.png" alt="icono género">
              <select name="genero" required>
                <option value="">Seleccione una opción . . .</option>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <!-- FORMULARIO TERMINA AQUÍ -->
    </div>
  </div>

  <footer>
    © 2025 Pixela. Todos los derechos reservados. Quedad prohibida la reproducccion total o parcial de este sitio sin autorizacion.
  </footer>

  <script>
    // Menú
    const toggleBtn = document.querySelector('.menu-toggle');
    const menuPanel = document.querySelector('.menu-panel');
    const userIcon = document.querySelector('.user-icon');
    const userDropdown = document.querySelector('.user-dropdown');

    toggleBtn.addEventListener('click', () => {
      menuPanel.style.display = menuPanel.style.display === 'flex' ? 'none' : 'flex';
      userDropdown.classList.remove('show');
    });

    userIcon.addEventListener('click', () => {
      userDropdown.classList.toggle('show');
      menuPanel.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('header') && !e.target.closest('.menu-panel')) {
        menuPanel.style.display = 'none';
        userDropdown.classList.remove('show');
      }
    });

    // Validar que las contraseñas coincidan antes de enviar
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      const pass1 = document.getElementById("password").value;
      const pass2 = document.getElementById("confirmPassword").value;
      if (pass1 !== pass2) {
        alert("Las contraseñas no coinciden.");
        e.preventDefault(); // Detiene el envío
      }
    });

    // Redirigir a login
    document.querySelector(".iniciar-sesion").addEventListener("click", function() {
      window.location.href = "login.html"; // Cambia por tu archivo real
    });
  </script>
</body>
</html>
